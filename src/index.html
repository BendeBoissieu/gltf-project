<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeJS project</title>
</head>
<body>
  <div class="title">
    <h1>Welcome to the 3D World!</h1>
  </div>
  <div class="flex-container">
    <div class="flex-canvas">
        <canvas class="webgl"></canvas>
        <h4>Click on an image to see the 3d render:</h4>
        <img src="/static/image_mug_1.jpeg" class="image-menu mug" data-target="image_mug_1.jpeg" alt="" height="120">
        <img src="/static/image_mug_2.jpeg" class="image-menu mug" data-target="image_mug_2.jpeg" alt=""height="120">
        <img src="/static/image_mug_3.jpeg" class="image-menu mug" data-target="image_mug_3.jpeg" alt=""height="120">
    </div>
    <div class="flex-canvas"">
      <canvas class="webgl_tshirt"></canvas>
      <h4>Click on an image to see the 3d render:</h4>

      <div class="row">
        <a class="button" id="#button_tshirt_man" class="gray">Man</a>
        <a class="button active" id="#button_tshirt_woman" class="gray">Woman</a>
      </div>
      <div class="row">
        <img src="/static/image_tshirt_1.jpg" class="image-menu tshirt" data-target="image_tshirt_1.jpg" alt=""height="120">
        <img src="/static/image_tshirt_2.jpg" class="image-menu tshirt" data-target="image_tshirt_2.jpg" alt=""height="120">
      </div>
    </div>
  </div>
  <p>This page was created to show what we can do with a 3d render. You can rotate and zoom around the object. We can also change the background, add new objects etc...</p>
  </div>
</body>
</html>
